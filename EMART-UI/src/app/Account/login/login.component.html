<div class="container p-5 my-5 bg-dark text-black">
    <div class="card bg-light mb-3 "> 
        <div class="bg2">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Login</h3>


<div class="form-group">
    <label for="username">UserName</label>
    <input type="text"[(ngModel)]="username" class="form-control" placeholder="User Name *">
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password"[(ngModel)]="password" class="form-control" placeholder="Password*">
</div>
<div class="form-group">
    <button (click)="Validate()" class="btn btn-primary">Login</button>
    </div>
    <div class="row offset-3 mt-3">
        <a [routerLink]="['/register-buyer']"  class="btn btn-link ">Create New Buyer</a>
            <a [routerLink]="['/register-seller']" class="btn btn-link">Create New Seller</a>
        </div>
    <div class="form-group">
        <label class="text-error">{{errmsg}}</label>
    </div>

</div>
</div>

</div>
</div>
</div>
