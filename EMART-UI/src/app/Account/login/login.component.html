
    <div class="container p-5 my-5 bg-dark text-black">
        <div class="card bg-light mb-1" > 
            <div class="bg2">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign In</h3>
           
            <!-- <h5 class="card-header text-center">User Login</h5> -->
             <div class="card-body">  
                 <form [formGroup]="login" (ngSubmit)="Validate()">
       
        
            <div class="form-group col-md-5 offset-4">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                
                <label for="Uname"></label>
                
                <input type="text" formControlName="username" placeholder="Username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">id is required</div>
                  </div>
                </div>
            </div>
            <div class="form-group col-md-5 offset-4">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                
                <label for="Pwd"></label>
                <input type="text" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.passworderrors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">id is required</div>
                  
                </div>
                </div>
          
            
        <div class="form-check form-check-inline offset-4 ">
            <input class="form-check-input" type="radio" formControlName="role" value="buyer"name="role">
            <label class="form-check-label" for="inlineRadio1"><b>Buyer</b></label>
         </div>
        <div class="form-check form-check-inline offset-4">
            <input class="form-check-input" type="radio" formControlName="role" value="seller"name="role">
            <label class="form-check-label" for="inlineRadio2"><b>Seller</b></label>
          </div>
       
        <div class="form-group">    
            <button class="btn btn-primary">Login</button>
        </div>
        </div>
    
        <router-outlet></router-outlet>
