<div class="view">    
    <div class="container">
           <div class=" table">
            <div class="table-info">
               <tr>
                   <th>SubcategoryId</th>
                   <th>SubCategoryName</th>
                   <th>CategoryId</th>
                   <th>Briefdetails</th>
                   <th>Gst</th>
               </tr>
               <tr *ngFor="let item of subcategory">  
                   <td>{{item.subcategoryid}}</td>
                    <td>{{item.subcategoryname}}</td>
                    <td>{{item.categoryid}}</td>
                    <td>{{item.briefdetails}}</td>
                    <td>{{item.gst}}</td>
                    <td><button class="btn btn-primary  mr-1"     data-toggle="modal" data-target="#myModal">Edit</button></td>
                    <td><button class="btn btn-danger  mr-1" (click)="Deletesubcategory(item.subcategoryid)">Delete</button></td>
               </tr>
            </div>   
           
                      
        </div>
        
       </div>
    
    </div>
