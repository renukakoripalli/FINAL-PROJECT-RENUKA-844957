
<div class ="bg-img">
<div class="view">    
    <div class="container">
           <div class=" table">
            <div class="table-info">
               <tr>
                   <th>CategoryId</th>
                   <th>CategoryName</th>
                   <th>Briefdetails</th>
               </tr>
               <tr *ngFor="let item of category"> 
                   <td>{{item.categoryid}}</td> 
                    <td>{{item.categoryname}}</td>
                    <td>{{item.briefdetails}}</td>
                    <td><button class="btn btn-primary  mr-1"     data-toggle="modal" data-target="#myModal">Edit</button></td>
                    <td><button class="btn btn-danger  mr-1" (click)="Deletecategory(item.categoryid)">Delete</button></td>
               </tr>
            </div>   
            
    
    </div>
    </div>
