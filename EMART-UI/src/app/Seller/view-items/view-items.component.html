<div class="view">    
        <div class="container">
               <div class=" table">
                <div class="table-info">
                   <tr>
                       <th>ItemId</th>
                       <th>ItemName</th>
                       <th>Price</th>
                       <th>Description</th>
                       <th>Stock Number</th>
                       <th>Remarks</th>
                       <th>SellerId</th>
                   </tr>
                   <tr *ngFor="let item of items">  
                        <td>{{item.iid}}</td>
                        <td>{{item.itemname}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.stocknumber}}</td>
                        <td>{{item.remarks}}</td>
                        <td>{{item.sid}}</td>
                        <td><button class="btn btn-primary  mr-1"     data-toggle="modal" data-target="#myModal">Edit</button></td>
                        <td><button class="btn btn-danger  mr-1" (click)="Deleteitem(item.iid)">Delete</button></td>
                   </tr>
                </div>   
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog modal-lg">
                      <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                          <p>This is a large modal.</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                            </div>
                            </div>
            </div>
                          
            </div>
            
           </div>
        
        </div>
