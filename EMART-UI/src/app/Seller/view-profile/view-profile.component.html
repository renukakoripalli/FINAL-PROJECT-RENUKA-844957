



<div class="container p-5 my-5 bg-dark text-black">
    <div class="card "> 
        <div class="bg2">
        <!-- <form class = "form-horizontal" role = "form"> -->
        <h5 class="card-header text-center">My Profile</h5>
         <div class="card-body"> 
        
            <form [formGroup]="Sellerform">
                <div class="row register-form">
                    <div class="col-md-6">
                        <div class="form-group">
                        
                            <input type="text" formControlName="sid" class="form-control" placeholder="BuyerID *"  />
                          
                       </div>
                       <div class="form-group">

                           <input type="text" formControlName="username" placeholder="BuyerName *" class="form-control"  />
                           
                       </div>
                        <div class="form-group">
                            <input type="text" formControlName="companyname" class="form-control" placeholder="CompanyName *"  />
                            
                    </div>
                        <div class="form-group">
                            <input type="text" formControlName="briefaboutcompany" class="form-control" placeholder="AboutCompany *"   />
                            
                        </div>
                        <div class="form-group">
                            <input type="text" formControlName="postaladdress" class="form-control" placeholder="PostalAddress *" />
                            
                       
                    </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" formControlName="website"  class="form-control"  placeholder="Website *"   />
                            
                    </div>
                        <div class="form-group">
                           
                            <input type="password" formControlName="password" placeholder="Password *" class="form-control"  />
                            
                        </div>
                        <div class="form-group">
                            
                            <input type="text" formControlName="emailid" placeholder="emailid" class="form-control" />
                           
                        </div>
                        <div class="form-group">
                           
                            <input type="text" formControlName="gstin" placeholder="GSTIN" class="form-control" />
                            
                        </div>
                        <div class="form-group">
                           
                            <input type="text" formControlName="contactnumber" placeholder="mobile" class="form-control" />
                            
                        </div>
                      
                        <div class="form-group">
                            <button class="w3-btn w3-black mr-1" class="btnRegister" (click)="Edit()">Edit</button>
                            </div>
                    </div>         
                
            </div>
        </form>
    </div>
    </div>
    </div>
</div>
