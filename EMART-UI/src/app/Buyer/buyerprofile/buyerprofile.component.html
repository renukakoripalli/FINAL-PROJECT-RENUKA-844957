<div class="container w3-teal">
   
    <!-- <div class="col-md-6 login-form-2"> -->
        <div class="w3-container w3-blue">
            
        <h1>My Profile</h1>
        </div>
            <form [formGroup]="Buyerform">
                <div class="row register-form">
                    <div class="col-md-6">
                        <div class="form-group">
                          
                            <input type="text" formControlName="bid" class="form-control" placeholder="BuyerID *"  />
                          
                       </div>
                       <div class="form-group">
                         
                           <input type="text" formControlName="username" placeholder="BuyerName *" class="form-control"  />
                           
                       </div>
                       <div class="form-group">
                           
                        <input type="password" formControlName="password" placeholder="Password *" class="form-control"  />
                        
                    </div>
                      
                    </div>
                    <div class="col-md-6">
                     
                        
                        <div class="form-group">
                            
                            <input type="text" formControlName="emailid" placeholder="emailid" class="form-control" />
                           
                        </div>
                      
                        <div class="form-group">
                           
                            <input type="text" formControlName="mobilenumber" placeholder="mobile" class="form-control" />
                            
                        </div>
                        <div class="form-group">
                           
                            <input type="text" formControlName="createddatetime" placeholder="createddatetime" class="form-control" />
                            
                        </div>
                      
                        <div class="form-group">
                            <button class="w3-btn w3-black mr-1" class="btnRegister" (click)="Edit()">Edit</button>
                            </div>
                    </div>         
                
            </div>
        </form>
    <!-- </div>  -->
</div>
